<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pesquisa de Localizações</title>
  <style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: Arial, sans-serif;
  }

  .app {
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  .sidebar {
    width: 100%;
    padding: 15px;
    background: #f5f5f5;
    border-right: none;
    border-bottom: 1px solid #ddd;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
  }

  .search-box {
    margin-bottom: 15px;
    position: sticky;
    top: 0;
      background: #f5f5f5;
      padding: 10px 0;
      z-index: 1000;
    }
    
    .search-box input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    .locations-list {
      flex: 1;
      overflow-y: auto;
    }
    
    .location-item {
      padding: 8px;
      margin: 4px 0;
      background: white;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    
    .location-item:hover {
      background: #e9e9e9;
    }
    
    .location-item a {
      display: block;
      margin-top: 5px;
      font-size: 12px;
      color: #007bff;
      text-decoration: none;
    }
    
    .location-item a:hover {
      text-decoration: underline;
    }
    
    .stats {
      font-size: 12px;
      color: #666;
      margin: 10px 0;
      padding: 5px;
      background: white;
      border-radius: 4px;
    }
    
    .loading {
      text-align: center;
      padding: 10px;
      color: #666;
    }
    
    /* Responsividade para dispositivos móveis */
    @media (max-width: 600px) {
      .sidebar {
        padding: 10px;
      }
    
      .search-box input {
        font-size: 14px;
        padding: 6px;
      }
    
      .location-item {
        font-size: 13px;
        padding: 6px;
      }
    
      .location-item a {
        font-size: 11px;
      }
    
      .stats {
        font-size: 11px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="sidebar">
      <h2 style="margin: 0 0 15px 0; font-size: 18px;">Localizações</h2>
      
      <div class="search-box">
        <input type="text" id="search" placeholder="Buscar...">
        <div class="stats">
          Total: <span id="total-count">0</span> | 
          Mostrando: <span id="visible-count">0</span>
        </div>
      </div>
      
      <div class="locations-list" id="locations-list">
        <div class="loading">Carregando dados do arquivo JSON...</div>
      </div>
    </div>
  </div>

  <script>
    class OptimizedSearchApp {
      constructor() {
        this.allLocations = [];
        this.filteredLocations = [];
        this.searchTerm = '';
        this.debounceTimer = null;
        
        this.init();
      }

      init() {
        this.initEvents();
        this.loadData();
      }

      initEvents() {
        // Debounce na pesquisa para evitar muitas renderizações
        document.getElementById('search').addEventListener('input', (e) => {
          clearTimeout(this.debounceTimer);
          this.debounceTimer = setTimeout(() => {
            this.searchTerm = e.target.value.toLowerCase();
            this.filterLocations();
          }, 100); // Reduzido de 300ms para 100ms
        });
      }

      async loadData() {
        const loadingMessage = document.querySelector('.loading');
        loadingMessage.textContent = 'Carregando localizações...';

        try {
          const response = await fetch('data.json');
          if (!response.ok) throw new Error(`Erro ao carregar arquivo: ${response.status}`);
          const geojsonData = await response.json();
          this.processData(geojsonData);
        } catch (error) {
          console.error('Erro ao carregar dados:', error);
          loadingMessage.textContent = 'Erro ao carregar dados. Verifique se o arquivo data.json existe.';
        } finally {
          loadingMessage.remove();
        }
      }

      processData(geojsonData) {
        // Verifica se é um GeoJSON válido
        if (!geojsonData || !geojsonData.features || !Array.isArray(geojsonData.features)) {
          console.error('Formato GeoJSON inválido');
          document.getElementById('locations-list').innerHTML = 
            '<div class="loading" style="color: red;">Formato de arquivo inválido. Use GeoJSON.</div>';
          return;
        }

        this.allLocations = geojsonData.features.map((feature, index) => {
          // Extrai coordenadas - GeoJSON usa [longitude, latitude]
          const coordinates = feature.geometry.coordinates;
          
          return {
            id: index,
            name: feature.properties.name || `Local ${index + 1}`,
            description: feature.properties.description || 'Sem descrição',
            category: feature.properties.category || 'Sem categoria',
            lat: coordinates[1], // latitude
            lng: coordinates[0]  // longitude
          };
        });

        this.filterLocations();
        console.log(`✅ ${this.allLocations.length} localizações carregadas do arquivo JSON`);
      }

      filterLocations() {
        if (!this.searchTerm) {
          this.filteredLocations = [...this.allLocations];
        } else {
          this.filteredLocations = this.allLocations.filter(location =>
            location.name.toLowerCase().includes(this.searchTerm) ||
            location.description.toLowerCase().includes(this.searchTerm) ||
            location.category.toLowerCase().includes(this.searchTerm)
          );
        }

        this.renderList();
        this.updateStats();
      }

      renderList() {
        const container = document.getElementById('locations-list');
        container.innerHTML = '';

        if (this.filteredLocations.length === 0) {
          container.innerHTML = '<div class="loading">Nenhum resultado encontrado</div>';
          return;
        }

        const renderChunk = (start, end) => {
          for (let i = start; i < end; i++) {
            const location = this.filteredLocations[i];
            const item = this.createLocationItem(location);
            container.appendChild(item);
          }
        };

        const chunkSize = 20; // Renderiza 20 itens por vez
        let start = 0;

        const renderNextChunk = () => {
          if (start < this.filteredLocations.length) {
            const end = Math.min(start + chunkSize, this.filteredLocations.length);
            renderChunk(start, end);
            start = end;
            requestAnimationFrame(renderNextChunk);
          }
        };

        renderNextChunk();
      }

      createLocationItem(location) {
        const div = document.createElement('div');
        div.className = 'location-item';
        div.innerHTML = `
          <strong>${location.name}</strong>
          <div style="font-size: 11px; color: #666; margin-top: 2px;">
            ${location.description}
          </div>
          <a href="https://www.google.com/maps?q=${location.lat},${location.lng}" 
             target="_blank" 
             style="display: block; margin-top: 5px; font-size: 12px; color: #007bff; text-decoration: none;">
            Ver no Google Maps
          </a>
        `;

        return div;
      }

      updateStats() {
        document.getElementById('total-count').textContent = this.allLocations.length;
        document.getElementById('visible-count').textContent = this.filteredLocations.length;
      }
    }

    // Inicializa a aplicação quando o DOM estiver pronto
    document.addEventListener('DOMContentLoaded', () => {
      new OptimizedSearchApp();
    });
  </script>
</body>
</html>
